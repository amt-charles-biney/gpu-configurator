version: "3.8"

services:
  backend:
    image: amalitechservices/gpu-configurator:latest
    container_name: gpu-configurator
    restart: on-failure
    ports:
      - "8081:8081"
    env_file: .env
    networks:
      - network
    depends_on:
      - redis-stack

  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack-gpu
    ports:
      - "6379:6379"
      - "8001:8001"
    networks:
      - network

networks:
  network:
    driver: bridge