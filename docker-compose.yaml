version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: gpu-configurator-backend-dev-java
    container_name: gpu-configurator-backend-dev-backend
    restart: on-failure
    ports:
      - "8081:8081"
    env_file: .env
#    environment:
#      - DOCKER_BUILDKIT=1
#      - SPRING_DATASOURCE_URL=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
#      - SPRING_DATASOURCE_USERNAME=${DB_USER}
#      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
#      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - network
    depends_on: 
      - redis-stack
    
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack-gpu
    ports:
      - "6379:6379"
      - "8001:8001"
    networks:
      - network

networks:
  network:
    driver: bridge